<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="cafe.css" />
  </head>
  <body>
    <div class="menu">
      <!-- main tag for cafe menu-->
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr />
        <!-- sections for coffee and dessert -->
        <section>
          <h2>Coffee</h2>
          <!-- coffee image -->
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
            alt="coffee"
          />
          <div class="item">
            <article>
              <p class="flavor">French Vanilla</p>
              <p class="price">3.00</p>
            </article>
            <article>
              <p class="flavor">Caramel Macchiato</p>
              <p class="price">3.75</p>
            </article>
            <article>
              <p class="flavor">Pumpkin Spice</p>
              <p class="price">3.50</p>
            </article>
            <article>
              <p class="flavor">Hazelnut</p>
              <p class="price">4.00</p>
            </article>
            <article>
              <p class="flavor">Mocha</p>
              <p class="price">4.50</p>
            </article>
          </div>
        </section>
        <section>
          <h2>Dessert</h2>
          <!-- dessert image -->
           <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"" alt="pie icon">
          <article class="item">
            <p class="dessert">Donut</p>
            <p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p>
            <p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p>
            <p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line" />
      <footer>
        <footer>
          <p>
            <a href="https://www.freecodecamp.org" target="_blank"
              >Have a look at this site</a
            >
          </p>
          <p class="address">123 Free Code Camp Drive</p>
        </footer>
      </footer>
    </div>
  </body>
</html>
